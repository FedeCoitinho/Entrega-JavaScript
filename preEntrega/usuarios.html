<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header id="header"></header>
        <h1 id="tituloU"></h1>

        <div id="userContainer" style="display: none;">
            <!-- Aquí se mostrarán los usuarios -->
        </div>
    
        <button onclick="mostrarFormulario()">Registrar usuario</button>
        <button onclick="mostrarTodosUsuarios()">Mostrar todos los usuarios</button>
    
        <form id="registroForm" style="display: none;">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>
            <br>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" required>
            <br>
            <label for="edad">Edad:</label>
            <input type="number" id="edad" required>
            <br>
            <button type="button" onclick="pedirDatosUsuario()">Registrar</button>
        </form>
    
        <form id="consultaForm" style="display: none;">
            <label for="nombreConsulta">Nombre del usuario:</label>
            <input type="text" id="nombreConsulta" required>
            <br>
            <button type="button" onclick="consultarUsuario()">Consultar</button>
        </form>
    
    <script src="/js/general.js"></script>
    <script src="/js/usuarios.js"></script>
    <footer id="footer"></footer>
</body>
</html>
